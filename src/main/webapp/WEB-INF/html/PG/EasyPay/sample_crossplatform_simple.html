<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>토스페이먼츠 전자결제 샘플 페이지 (XPay)</title>
<script type="text/javascript">
function LPad(digit, size, attatch) {
    var add = "";
    digit = digit.toString();

    if (digit.length < size) {
        var len = size - digit.length;
        for (i = 0; i < len; i++) {
            add += attatch;
        }
    }
    return add + digit;
}

function makeoid() {
	var now = new Date();
	var years = now.getFullYear();
	var months = LPad(now.getMonth() + 1, 2, "0");
	var dates = LPad(now.getDate(), 2, "0");
	var hours = LPad(now.getHours(), 2, "0");
	var minutes = LPad(now.getMinutes(), 2, "0");
	var seconds = LPad(now.getSeconds(), 2, "0");
	var timeValue = years + months + dates + hours + minutes + seconds; 
	document.getElementById("LGD_OID").value = "test_" + timeValue;
	document.getElementById("LGD_TIMESTAMP").value = timeValue;
}

/*
* 인증요청 처리 
*/
function doPay() {
	// OID, TIMESTAMP 생성
	makeoid();
	// 결제창 호출
	document.getElementById("LGD_PAYINFO").submit();
}
</script>
</head>
<body>
<form method="post" id="LGD_PAYINFO" action="payreq_crossplatform.do">
    <div>
        <table>
            <tr>
                <td>상점아이디(t를 제외한 아이디) </td>
                <td><input type="text" id="CST_MID" name="CST_MID" value="lgdacomxpay"/></td>
            </tr>
            <tr>
                <td>서비스,테스트 </td>
                <td><input type="text" id="CST_PLATFORM" name="CST_PLATFORM" value="test"/></td>
            </tr>
            <tr>
                <td>구매자 이름 </td>
                <td><input type="text" id="LGD_BUYER" name="LGD_BUYER" value="홍길동"/></td>
            </tr>
            <tr>
                <td>구매자IP</td>
                <td><input type="text" id="LGD_BUYERIP" name="LGD_BUYERIP" value=""/></td>
            </tr>
            <tr>
                <td>구매자ID </td>
                <td><input type="text" id="LGD_BUYERID" name="LGD_BUYERID" value=""/></td>
            </tr>
            <tr>
                <td>상품정보 </td>
                <td><input type="text" id="LGD_PRODUCTINFO" name="LGD_PRODUCTINFO" value="myLG070-인터넷전화기"/></td>
            </tr>
            <tr>
                <td>결제금액 </td>
                <td><input type="text" id="LGD_AMOUNT" name="LGD_AMOUNT" value="60000"/></td>
            </tr>
            <tr>
                <td>구매자 전화번호 </td>
                <td><input type="text" id="LGD_BUYERPHONE" name="LGD_BUYERPHONE" value="01054348577"/></td>
            </tr>
			<tr>
                <td>구매자 이메일 </td>
                <td><input type="text" id="LGD_BUYEREMAIL" name="LGD_BUYEREMAIL" value=""/></td>
            </tr>
            <tr>
                <td>주문번호 </td>
                 <td><input type="text" id="LGD_OID" name="LGD_OID" value="test_1234567890020"/><INPUT TYPE="button" NAME="MAKEOID" VALUE="주문번호생성" onclick="makeoid()"> </td>
            </tr>
            <tr>
                <td>타임스탬프 </td>
                <td><input type="text" id="LGD_TIMESTAMP" name="LGD_TIMESTAMP" value="1234567890"/></td>
            </tr> 
			<tr>
                <td>이메일입력란 표기(LGD_DISPLAY_BUYEREMAIL)</td>
                <td>
                	<select name="LGD_DISPLAY_BUYEREMAIL" id="LGD_DISPLAY_BUYEREMAIL">
                		<option value="Y">이메일입력란 보임</option>
						<option value="N">이메일입력란 안보임</option>
                	</select>
				</td>
            </tr>
			<tr>
                <td>간편결제 서비스</td>
                <td>
					<select name="LGD_EASYPAY_ONLY" id="LGD_EASYPAY_ONLY">
                		<option value="PAYNOW">PAYNOW</option>
						<option value="PAYCO">PAYCO</option>
						<option value="SSG">SSGPAY</option>
						<option value="LGPAY">LGPAY</option>
						<option value="SAMSUNGPAY">SAMSUNGPAY</option>
						<option value="LPAY">LPAY</option>
						<option value="KAKAOPAY">KAKAOPAY</option>
						<option value="SMILEPAY">SMILEPAY</option>
                	</select>
				</td>
            </tr>
			<tr>
                <td>결제수단 선택(LGD_CUSTOM_USABLEPAY)</td>
                <td>
                	<select name="LGD_CUSTOM_USABLEPAY" id="LGD_CUSTOM_USABLEPAY">
                		<option value="SC0010">신용카드</option>
						
                	</select>
				</td>
            </tr>
			<tr>
                <td>카드선택(LGD_USABLECARD)</td>
                <td>
                	<select name="LGD_USABLECARD" id="LGD_USABLECARD">
                		<option value="31">비씨</option>
						<option value="32">하나SK</option>
						<option value="41">신한</option>
                	</select>
				</td>
            </tr>
			<tr>
                <td>결제창 호출 방식 </td>
                <td>
                	<select name="LGD_WINDOW_TYPE" id="LGD_WINDOW_TYPE">

				</td>
            </tr>
			<tr>
                <td>신용카드 카드사 인증 페이지 연동 방식 </td>
                <td>
                	<select name="LGD_CUSTOM_SWITCHINGTYPE" id="LGD_CUSTOM_SWITCHINGTYPE">
						<option value="IFRAME">IFRAME</option>
					</select>
				</td>
            </tr>
            <tr>
                <td colspan="2">
                <input type="button" value="결제하기" onclick="doPay();" /><br/>
                </td>
            </tr>
        </table>
    </div>
    </form> 
</body>
</html>
