<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>토스페이먼츠 문화상품권 샘플 페이지</title>
</head>
<body>
    <form method="post" id="LGD_PAYINFO" action="GiftCulture1.do">
    <div>
        <table>	
            <tr>
                <td>상점아이디(t를 제외한 아이디) </td>
                <td><input type="text" name="CST_MID" value=""/></td>
            </tr>
            <tr>
                <td>서비스,테스트 </td>
                <td><input type="text" name="CST_PLATFORM" value="test"/></td>
            </tr>
            <tr>
                <td>주문번호(유니크) </td>
                <td><input type="text" name="LGD_OID" value="1234567890"/></td>
            </tr>
		    <tr>
                <td>결제금액 </td>
                <td><input type="text" name="LGD_AMOUNT" value="1004"/></td>
            </tr>
            <tr>
                <td>컬쳐랜드아이디</td>
                <td><input type="text" name="LGD_CULTID" value=""/></td>
            </tr>
            <tr>
                <td>컬쳐랜드패스워드</td>
                <td><input type="text" name="LGD_CULTPASSWD" value=""/></td>
            </tr>
       		<tr>
                <td>구매자아이디</td>
                <td><input type="text" name="LGD_BUYERID" value=""/></td>
            </tr>
            <tr>
                <td>구매자IP </td>
                <td><input type="text" name="LGD_BUYERIP" value=""/></td>
            </tr>
       		<tr>
                <td>구매자명</td>
                <td><input type="text" name="LGD_BUYER" value="홍길동"/></td>
            </tr>
            <tr>
                <td>상품명 </td>
                <td><input type="text" name="LGD_PRODUCTINFO" value="테스트상품"/></td>
            </tr>

            <tr>
                <td>
                <input type="submit" value="인증요청"/><br/>
                </td>
            </tr>
        </table>
    </div>
    </form>
</body>
</html>
