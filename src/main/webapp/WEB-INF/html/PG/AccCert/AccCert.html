<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>토스페이먼츠 전자결제 계좌본인인증 샘플 페이지</title>
</head>
<body>
    <form method="post" id="LGD_PAYINFO" action="AccCert.do">
    <div>
        <table>	
            <tr>
                <td>상점아이디(t를 제외한 아이디) </td>
                <td><input type="text" name="CST_MID" value="dacomnpg"/></td>
            </tr>
            <tr>
                <td>서비스,테스트 </td>
                <td><input type="text" name="CST_PLATFORM" value="service"/></td>
            </tr>
            <tr>
                <td>거래구분</td>
                <td>
					<select name="LGD_GUBUN">
						<option value="2">예금주확인(은행+계좌번호+성명)</option>
						<option value="3">실명+예금주확인(은행+계좌번호+주민등록번호+성명)</option>
						<option value="4">계좌유효성검증(은행+계좌번호)</option>
						<option value="5">계좌확인(은행+계좌번호+주민등록번호)</option>
						<option value="6">계좌주확인(은행코드+계좌번호)</option>
					</select>
				</td>
            </tr>
		    <tr>
                <td>은행</td>
                <td>
                	<select name="LGD_BANKCODE">
							<option value="">--선택--</option>
							<option value="039">경남</option>				
							<option value="034">광주</option>				
							<option value="004">국민</option>				
							<option value="003">기업</option>				
							<option value="011">농협중앙회</option>
							<option value="012">농협단위조합</option>				
							<option value="031">대구</option>				
							<option value="032">부산</option>				
							<option value="002">산업</option>				
							<option value="045">새마을금고</option>				
							<option value="007">수협</option>				
							<option value="088">신한</option>				
							<option value="048">신협</option>				
							<option value="005">외환</option>				
							<option value="020">우리</option>				
							<option value="071">우체국</option>				
							<option value="037">전북</option>				
							<option value="035">제주</option>				
							<option value="081">하나</option>				
							<option value="027">한국씨티</option>				
							<option value="023">SC제일</option>				
					</select>
				</td>
            </tr>
            <tr>
                <td>계좌번호</td>
                <td><input type="text" name="LGD_ACCOUNTNO" value=""/></td>
            </tr>
            <tr>
                <td>성명</td>
                <td><input type="text" name="LGD_NAME" value=""/></td>
            </tr>
            <tr>
                <td>생년월일 6자리 (YYMMDD) or 사업자번호</td>
                <td><input type="text" name="LGD_PRIVATENO" value=""/></td>
            </tr>			
            <tr>
                <td>
                <input type="submit" value="확인"/><br/>
                </td>
            </tr>
        </table>

    </div>
    </form>
</body>
</html>
